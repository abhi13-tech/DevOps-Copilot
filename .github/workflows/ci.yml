name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (backend)
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: |
          npm ci || npm i

      - name: Run placeholder tests
        run: |
          echo "Running tests..."
          python -c "print('ok')"

      - name: Post logs to DevOps Copilot backend
        if: always()
        run: |
          echo "sample logs from CI" > ci_logs.txt
          echo "Posting logs to http://localhost:8000/logs (example)" || true
          curl -s -X POST http://localhost:8000/logs \
            -H "Content-Type: application/json" \
            -d '{"pipeline_id": "${{ github.run_id }}", "logs": "sample logs"}' || true

